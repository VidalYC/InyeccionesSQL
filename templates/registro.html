<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin: 0;
            backdrop-filter: blur(10px);
        }

        .heading {
            text-align: center;
            margin-bottom: 2rem;
        }

        .text-large {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }

        .form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .input-control {
            margin-bottom: 1rem;
        }

        .input-control.full-width {
            grid-column: span 2;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .input-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-submit:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-submit:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h1 class="text-large">Registro de Usuario</h1>
            </div>
            <form name="registro" class="form" method="POST">
                <div class="input-control">
                    <input type="text" name="nombre" class="input-field" placeholder="Nombre" required>
                </div>
                <div class="input-control">
                    <input type="text" name="apellido" class="input-field" placeholder="Apellido" required>
                </div>
                <div class="input-control">
                    <input type="text" name="cedula" class="input-field" placeholder="Cédula" 
                           pattern="\d{8,10}" maxlength="10" minlength="8" required>
                </div>
                <div class="input-control">
                    <input type="email" name="correo" class="input-field" placeholder="Correo" required>
                </div>
                <div class="input-control">
                    <input type="text" name="numero_celular" class="input-field" placeholder="Número Celular" required>
                </div>
                <div class="input-control">
                    <input type="text" name="direccion" class="input-field" placeholder="Dirección" required>
                </div>
                <div class="input-control">
                    <input type="password" name="contrasena" class="input-field" placeholder="Contraseña" required>
                </div>
                <div class="input-control full-width">
                    <input type="submit" class="input-submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
